<!DOCTYPE html>
<html  lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录--layui后台管理模板</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/login.css" media="all" />
</head>
<body>
<div class="login">
    <h1>layuiCMS-管理登录</h1>
    <form class="layui-form" method="post">
        <div class="layui-form-item">
            <input class="layui-input username" name="username" placeholder="用户名" type="text" autocomplete="off"/>
        </div>
        <div class="layui-form-item">
            <input class="layui-input password" name="password" placeholder="密码" type="password" autocomplete="off"/>
        </div>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login" value="submit">登录</button>
    </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
